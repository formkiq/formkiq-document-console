# This is a basic workflow to help you get started with Actions

name: Publish to Docker Hub

# Controls when the workflow will run
on: 
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Npm Install
        run: cd formkiq && npm install

      - name: Build project
        run: cd formkiq && npx nx build formkiq-document-console-react

      - uses: nyaa8/package-version@v1
        with:
          path: "formkiq/package.json"
          follow-symlinks: "false" # Optional
      - name: set env
        run: echo "NOW=$(date +'%Y%m%d')" >> $GITHUB_ENV
    
      - name: Build and push Docker image
        uses: docker/build-push-action@v5.0.0
        with:
          build-arg: CONSOLE_VERSION=${{ env.PACKAGE_VERSION }}
          context: .
          file: ./Dockerfile
          push: true
          tags: "formkiq/document-console:${{ env.PACKAGE_VERSION }}-SNAPSHOT-${{ env.NOW }}"
